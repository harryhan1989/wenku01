<script type="text/javascript">
//获得选中文件的文件名
function checkAll() 
{ 
var deleteids = document.all['deleteid']; 
if(deleteids.length){ 
for(var i=0;i<deleteids.length;i++) 
{ 
deleteids[i].checked = true; 
} 
}else{ 
deleteids.checked = true; 
} 

}
//反选
function checkSome() 
{ 
var code_Values = document.all['deleteid']; 
if(code_Values.length){ 
for(var i=0;i<code_Values.length;i++) 
{ 
 if(code_Values[i].checked) {
code_Values[i].checked= false;
}
else{ 
code_Values[i].checked = true; 
}
} 
}
}
//全部选
function uncheckAll() 
{ 
var code_Values = document.all['deleteid']; 
if(code_Values.length){ 
for(var i=0;i<code_Values.length;i++) 
{ 
code_Values[i].checked = false; 
} 
}else{ 
code_Values.checked = false; 
} 
} 

//获得选中文件的文件名
function GetCheckfolderItem()
{
	var allSel='';
	if(document.form2.deleteid.value) return document.form2.deleteid.value;
	for(i=0;i<document.form2.deleteid.length;i++)
	{
		if(document.form2.deleteid[i].checked)
		{
			if(allSel=='')
			allSel=document.form2.deleteid[i].value;
			else
			allSel=allSel+","+document.form2.deleteid[i].value;
		}
	}
	return allSel;
}

function DoSubmit()
{
	var selid= GetCheckfolderItem();
	
	if(selid=='') {
		Dialog.alert("提示：你没选中任何文档！");
		return false;
	}
	else//if(window.confirm("你确定要删除这些文档么？"))
	{
		//location = "archives_do.php?aid="+aid+"&dopost=delArc";
		
		open25(selid);
	}
}
</script>
