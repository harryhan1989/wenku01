<SCRIPT>
function curMenu(){
	var nav = $("#shop-nav li");
    var links = $("#shop-nav li a");
    //alert(links.size());
    var currenturl = document.location.href;
    currenturl=currenturl.toLowerCase(); //转换成小写
    var last = 0;
    for (var i=0;i<links.length;i++)
    {
        var linkurl = $(links.get(i)).attr("href");
        if(currenturl.indexOf(linkurl)!=-1){
            last = i;
        }
    }
    nav.removeClass("current");
    $(nav[last]).addClass("current");
}
curMenu();
</SCRIPT>
